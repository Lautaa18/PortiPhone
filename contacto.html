<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortiPhone - Contacto</title>
    <link rel="icon" href="imagenes/portiphone logo.jpeg">
    <link rel="stylesheet" href="Style/style3.css">
<button id="miBoton">Haz clic (izq.)</button>

  <div id="miModal" class="modal">
    <div class="modal-content">
      <button class="close" id="cerrarModal">&times;</button>
      <p id="mensajeModal"></p>
    </div>
  </div>

  <script>
    const boton = document.getElementById('miBoton');
    const modal = document.getElementById('miModal');
    const mensaje = document.getElementById('mensajeModal');
    const cerrar = document.getElementById('cerrarModal');

    boton.addEventListener('click', () => {
      mensaje.textContent = 'Hiciste clic izquierdo en el botón.';
      modal.style.display = 'flex';
    });

    cerrar.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

                <form>
                    
  <fieldset>
    <legend>Formulario de contacto</legend>

    <label for="nombre">Nombre</label>
    <input type="text" name="Nombre" id="Nombre" required><br>

    <label for="email">Correo electrónico</label>
    <input type="email" name="Correo" id="Correo" required><br>

    <label for="mensaje">Mensaje</label><br>
    <textarea id="mensaje" rows="5" placeholder="Escriba su consulta..."></textarea><br>
