<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortiPhone - Contacto</title>
    <link rel="icon" href="imagenes/portiphone logo.jpeg">
    <link rel="stylesheet" href="Style/style3.css">
</head>
<body>
    <header class="Header">
        <h1 class="TituloPag">PortiPhone</h1>
        <img class="logo" src="imagenes/portiphone logo.jpeg" alt="Logo de PortiPhone" width="100" height="100" title="Logo de PortiPhone">
        <nav class="Navegador">
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="contacto.html">Contacto</a>
</nav>

    </header>

    <main>
        <section class="contacto-caja">
            <div class="contacto-header">
                <h1>Contacto</h1>
                <p>Pasá el mouse para desplegar el formulario</p>
            </div>

            <div class="contacto-contenido">
                <p>llene el siguiente formulario si desea ser contactado:</p>
                <p>Sino haga click en los botones de la parte inferior</p>

                <form>
                    
  <fieldset>
    <legend>Formulario de contacto</legend>

    <label for="nombre">Nombre</label>
    <input type="text" name="Nombre" id="Nombre" required><br>

    <label for="email">Correo electrónico</label>
    <input type="email" name="Correo" id="Correo" required><br>

    <label for="mensaje">Mensaje</label><br>
    <textarea id="mensaje" rows="5" placeholder="Escriba su consulta..."></textarea><br>

    <div class="botones">
      <input type="submit" value="Enviar datos">
      <input type="reset" value="Borrar datos">
    </div>
  </fieldset>


                             
                             <div class="botones-contacto">
                               <a href="portiphone@gmail.com" ><img class="logo" src="imagenes/Imagen gmail.jpg" alt="gmail" title="gmail" width="20px" height="20px" ></a>
                              <a href="2996292331" ><img class="btn_wsp" src="imagenes/Imagen whatsapp.jpg" alt="whatsapp" title="whatsapp" width="20px" height="20px" ></a>
                            </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>©2025 PortiPhone. Todo lo relacionado a Apple.</p>
    </footer>
</body>
</html>
